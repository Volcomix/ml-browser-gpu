<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Browser GPU - Sum</title>
  </head>
  <body>
    <header>
      <label>Min number of ints<select name="minIntCount"></select></label>
      <label>Max number of ints<select name="maxIntCount"></select></label>
      <label>
        Run limit
        <input name="runLimit" type="number" min="0" />
        <select name="runLimitType">
          <option value="count">iterations</option>
          <option value="duration">ms</option>
        </select>
      </label>
      <button>Run</button>
    </header>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Number of ints</th>
        </tr>
        <tr></tr>
      </thead>
      <tbody></tbody>
    </table>
    <footer>
      <div class="gpu__detail gpu__vendor"><b>GPU vendor:</b><span></span></div>
      <div class="gpu__detail gpu__architecture">
        <b>GPU architecture:</b><span></span>
      </div>
    </footer>
    <script type="module" src="/src/sum"></script>
  </body>
</html>
